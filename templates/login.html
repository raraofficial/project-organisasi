<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Sistem Informasi Organisasi</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        font-family: "Poppins", sans-serif;
      }

      .login-container {
        width: 100%;
        max-width: 420px;
        padding: 15px;
      }

      .card-login {
        border: none;
        border-radius: 25px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      }

      .input-group-text {
        border: none;
      }

      .form-control {
        border: none;
        padding: 12px;
      }

      .btn-login {
        border-radius: 50px;
        padding: 12px;
        font-weight: 600;
        background: #2a5298;
        border: none;
        transition: 0.3s;
      }

      .btn-login:hover {
        background: #1e3c72;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div
        class="alert alert-{{ category }} alert-dismissible fade show mb-3 shadow-sm"
        role="alert"
        style="border-radius: 15px"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
      {% endfor %} {% endif %} {% endwith %}

      <div class="card card-login bg-white p-4">
        <div class="text-center mb-4">
          <i class="fas fa-university fa-4x text-primary mb-3"></i>
          <h3 class="fw-bold text-dark">Login Sistem</h3>
          <p class="text-muted small">Silakan masuk untuk mengelola data</p>
        </div>

        <form action="/login" method="POST">
          <div class="mb-3">
            <label class="form-label small fw-bold">Username</label>
            <div
              class="input-group shadow-sm"
              style="border-radius: 10px; overflow: hidden"
            >
              <span class="input-group-text bg-light"
                ><i class="fas fa-user text-muted"></i
              ></span>
              <input
                type="text"
                name="username"
                class="form-control bg-light"
                placeholder="Masukkan username"
                required
              />
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label small fw-bold">Password</label>
            <div
              class="input-group shadow-sm"
              style="border-radius: 10px; overflow: hidden"
            >
              <span class="input-group-text bg-light"
                ><i class="fas fa-lock text-muted"></i
              ></span>
              <input
                type="password"
                name="password"
                class="form-control bg-light"
                placeholder="Masukkan password"
                required
              />
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-primary btn-login w-100 shadow-sm text-white"
          >
            Masuk Sekarang <i class="fas fa-sign-in-alt ms-2"></i>
          </button>
        </form>

        <div class="text-center mt-4 text-muted small">
          &copy; 2025 Organisasi Mahasiswa
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
