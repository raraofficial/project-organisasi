<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Pengurus | SI Organisasi</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/"
          ><i class="fas fa-university me-2"></i>Organisasi</a
        >
      </div>
    </nav>

    <div class="container" style="margin-top: 120px; margin-bottom: 50px">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
            <div class="card-header bg-primary text-white p-4 border-0">
              <div class="d-flex align-items-center">
                <i class="fas fa-user-plus fa-2x me-3"></i>
                <div>
                  <h4 class="fw-bold mb-0">Tambah Pengurus</h4>
                  <small class="opacity-75"
                    >Masukkan data anggota organisasi baru</small
                  >
                </div>
              </div>
            </div>

            <div class="card-body p-4 p-lg-5 bg-white">
              <form action="/insert_anggota" method="POST">
                <div class="mb-4">
                  <label class="form-label fw-bold"
                    ><i class="fas fa-id-card me-2 text-primary"></i>Nama
                    Lengkap</label
                  >
                  <input
                    type="text"
                    name="nama"
                    class="form-control form-control-lg bg-light"
                    placeholder="Contoh: Putri Salsabila"
                    required
                  />
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <label class="form-label fw-bold"
                      ><i class="fas fa-hashtag me-2 text-primary"></i
                      >NIM</label
                    >
                    <input
                      type="text"
                      name="nim"
                      class="form-control form-control-lg bg-light"
                      placeholder="Masukkan NIM"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-4">
                    <label class="form-label fw-bold"
                      ><i class="fas fa-briefcase me-2 text-primary"></i
                      >Jabatan</label
                    >
                    <input
                      type="text"
                      name="jabatan"
                      class="form-control form-control-lg bg-light"
                      placeholder="Contoh: Sekretaris"
                      required
                    />
                  </div>
                </div>

                <hr class="my-4 opacity-25" />

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <a
                    href="/anggota"
                    class="btn btn-outline-secondary px-4 py-2 rounded-pill me-md-2"
                  >
                    <i class="fas fa-times me-2"></i>Batal
                  </a>
                  <button
                    type="submit"
                    class="btn btn-primary px-5 py-2 rounded-pill shadow"
                  >
                    <i class="fas fa-save me-2"></i>Simpan Data
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="text-center mt-4 text-muted small">
            <i class="fas fa-info-circle me-1"></i> Data akan terhubung dengan
            akun: <strong>{{ session['username'] }}</strong>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
