<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Kegiatan | SI Organisasi</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/"
          ><i class="fas fa-university me-2"></i>Organisasi</a
        >
      </div>
    </nav>

    <div
      class="container"
      style="margin-top: 120px; max-width: 800px; min-height: 80vh"
    >
      <div class="card border-0 shadow-lg rounded-4">
        <div
          class="card-header bg-warning text-dark p-4 rounded-top-4 border-0"
        >
          <div class="d-flex align-items-center">
            <div class="bg-white text-warning rounded-circle p-3 me-3">
              <i class="fas fa-edit fa-2x"></i>
            </div>
            <div>
              <h3 class="fw-bold mb-0">Perbarui Kegiatan</h3>
              <p class="mb-0 opacity-75 small text-dark">
                Ubah informasi kegiatan yang sudah terdaftar
              </p>
            </div>
          </div>
        </div>

        <div class="card-body p-4 p-md-5">
          <form action="/update/{{ data[0] }}" method="POST">
            <div class="row">
              <div class="col-md-12 mb-3">
                <label class="form-label fw-bold small text-muted"
                  >Nama Kegiatan</label
                >
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0"
                    ><i class="fas fa-calendar-check text-muted"></i
                  ></span>
                  <input
                    type="text"
                    name="nama_kegiatan"
                    class="form-control bg-light border-start-0"
                    value="{{ data[1] }}"
                    required
                  />
                </div>
              </div>

              <div class="col-md-12 mb-3">
                <label class="form-label fw-bold small text-muted"
                  >Tanggal Pelaksanaan</label
                >
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0"
                    ><i class="fas fa-clock text-muted"></i
                  ></span>
                  <input
                    type="date"
                    name="tanggal"
                    class="form-control bg-light border-start-0"
                    value="{{ data[2] }}"
                    required
                  />
                </div>
              </div>

              <div class="col-md-12 mb-4">
                <label class="form-label fw-bold small text-muted"
                  >Deskripsi Detail</label
                >
                <textarea
                  name="deskripsi"
                  class="form-control bg-light"
                  rows="5"
                  required
                >
{{ data[3] }}</textarea
                >
              </div>
            </div>

            <div class="alert alert-info border-0 small">
              <i class="fas fa-user-edit me-2"></i> Terakhir diubah oleh:
              <strong>{{ session['username'] }}</strong>
            </div>

            <hr class="my-4 text-muted opacity-25" />

            <div class="d-flex flex-column flex-md-row gap-3">
              <button
                type="submit"
                class="btn btn-warning btn-custom shadow-sm flex-grow-1 py-3 text-dark fw-bold"
              >
                <i class="fas fa-sync-alt me-2"></i>Perbarui Data
              </button>
              <a
                href="/read"
                class="btn btn-outline-secondary btn-custom flex-grow-1 py-3"
              >
                <i class="fas fa-undo me-2"></i>Batal & Kembali
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="bg-white border-top py-4 mt-5 text-center">
      <p class="text-muted mb-0 small">
        Project UAS - Sistem Informasi Organisasi &copy; 2025
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
